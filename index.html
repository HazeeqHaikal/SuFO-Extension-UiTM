<!DOCTYPE html>
<html style="width: 200px;">

<head>
    <title>SuFO Automatic Tick</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <!-- give a little space on top so it looks good -->
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col border-end  d-flex justify-content-center align-items-start">
                <!-- align center horizontally -->
                <div id="get-started mb-0" class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" id="start">Get Started</button>
                </div>
            </div>
        </div>
    </div>

    <!-- spacing -->
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
            </div>
        </div>
    </div>

    <!-- Slider for user to choose option -->
    <div class="container">
        <div class="row">
            <div class="col border-end d-flex justify-content-center align-items-start">
                <br>
                <!-- align center horizontally -->
                <div id="options" class="btn-group" role="group">
                    <label for="userOption">Choose option:</label>
                    <input type="range" id="userOption" name="userOption" min="1" max="4" value="4">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <!--  align it to the center horizontally and vertically -->
                <div id="status" class="alert alert-primary text-center" role="alert">
                    <p id="status-message" class="mb-0">
                        Click the button above to get started. This extension only works on the
                        SuFO/KIFO/Entrace Survey/Exit Survey UiTM page.</p>
                </div>
            </div>
        </div>

        <!-- give a little space on bottom so it looks good -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <br>
                </div>
            </div>
        </div>
</body>

</html>
